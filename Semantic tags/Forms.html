<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel ="stylesheet" href ="">
    <title>Forms</title>
</head>
<body>
    <form action="backend.html">
      Name: <input type="text"><br>
      Password: <input type="password"><br>
      Email: <input type="email"><br>
      Phone: <input type="tel"><br>
      Date of birth: <input type="date"><br>
      Time: <input type="time"><br>
      Age: <input type="number" max="100" min="0"><br>
      Website: <input type="url"><br>
      Color: <input type="color"><br>
      Resume: <input type="file"><br>
      Range: <input type="range" min="0" max="100"><br>
     <input type="submit" value="Register"><br>
<input type="reset" value="Reset"><br>
Gender :
    Male:  <input type="radio"  name="Gender" value="Male">
    Female: <input type="radio" name="Gender" value="Female"><br>
    Hobbies:
    <input type="checkbox" name="Hobbies" value="Reading"> Reading
    <input type="checkbox" name="Hobbies" value="Traveling"> Traveling
    <input type="checkbox" name="Hobbies" value="Cooking"> Cooking
    </form>
</body>
</html>
